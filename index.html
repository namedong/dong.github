<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="js/jquery.min.js" ></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="/js/bootstrap.min.js" ></script>

  <!--css代码-->
  <style>
    .paddtop{
      padding-top: 10px;
    }

    .search-input {
      float: left;
      border: 2px solid #ffc900;
      width: 400px;
      height: 35px;
      padding-left: 5px;

    }

    .search-btn {
      float: left;
      border: 2px solid #ffc900;
      width: 90px;
      height: 35px;
      background-color:#ffc900 ;
      text-align: center;
      line-height: 35px;
    }
  </style>

</head>
<body>

  <!--页眉部分-->
    <!--container-fluid，占满全部宽度使用div来充当容器并将其分为四行-->
  <header class="container-fluid">
    <!--第一行-->
    <div class="row">
      <!--img-responsive使图片自动适应屏幕大小-->
      <img src="img/top_banner.jpg" class="img-responsive"/>
    </div>



    <!--第二行-->
    <div class="row">
      <div class="col-md-3" >
        <img src="img/logo.jpg" class="img-responsive"/>
      </div>

      <div class="col-md-5 paddtop">
        <input class="search-input" placeholder="输入想去的地方">
        <a href="#" class="search-btn">按钮</a>
      </div>

      <div class="col-md-4">
        <img src="img/hotel_tel.png" class="img-responsive"/>
      </div>

    </div>




    <!--第三行-导航栏-->
    <div class="row">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="#">安徽</a></li>
              <li><a href="#">安徽</a></li>
              <li><a href="#">安徽</a></li>
              <li><a href="#">安徽</a></li>
              <li><a href="#">安徽</a></li>
              <li><a href="#">安徽</a></li>
              <li><a href="#">安徽</a></li>
              <li><a href="#">安徽</a></li>
              <li><a href="#">安徽</a></li>
              <li><a href="#">安徽</a></li>
              <li><a href="#">安徽</a></li>
              <li><a href="#">安徽</a></li>
              <li><a href="#">安徽</a></li>
              <li><a href="#">安徽</a></li>


            </ul>


          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </div>



    <!--第四行-轮播图-->
    <div class="row">
      <!--轮播图JS 代码-->
      <img src="./img/banner_1.jpg" id="photo" >

      <script type="text/javascript">
        var num=1;

        //获取照片对象
        function lunbo()
        {
          num++;
          if(num>3)
          {
            num=1;
          }else
          {
            var photo = document.getElementById("photo");
            photo.src = "./img/banner_"+num+".jpg";
          }

        }

        //在定时器中调用定义的方法
        setInterval(lunbo,3000);




      </script>
    </div>

  </header >





  <!--主体部分-->
  <!--页脚部分-->



</body>
</html>
