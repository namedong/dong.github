<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>web期末大作业</title>
		<style type="text/css">
		
		.login_nav {
			width: auto;
			height: 700px;
			background: url(img/pexels-olga-kalinina-7448744.jpg)  ;
			background-size: 100% 100%;
			padding-top: 100px;
			padding-left: 650px;
			
		}
		
		#login_a{
			width: 100px;
			height: 80px;
			
			
			
		}
		
		.photo_div {
			width: 100%;
			height: 800px;
		}
		
		div img {
			height: 100%;
			width: 100%;
		}
		
		</style>
	</head>
	<body>
	
	<div class="login_nav">
		<div id="login_a">
			<a href="login.html">没有账号？注册一个</a>
		</div>
		
	<br>
	</div>
	
	<div class="photo_div">
		<img src="./img/lunbo_1.jpg" id="photo" >
		
	</div>
		
		
	</body>
	
	
	<!--轮播图JS 代码-->
	<script type="text/javascript">
		var num=1;
		
		//获取照片对象
		function lunbo()
		{
			num++;
			if(num>3)
			{
				num=1;
			}else 
			{
				var photo = document.getElementById("photo");
				photo.src = "./img/lunbo_"+num+".jpg";
			}
			
		}
		
		//在定时器中调用定义的方法
		setInterval(lunbo,3000);
		
		
		
		
	</script>
</html>
